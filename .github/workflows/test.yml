name: Tests

on:
  push:
    branches: [ main, master, develop, claude/** ]
  pull_request:
    branches: [ main, master, develop ]

# Cancel in-progress runs when new push occurs
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Restrict permissions to minimum required
permissions:
  contents: read

jobs:
  tests-and-coverage:
    name: Tests & Coverage (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    timeout-minutes: 10

    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install package and dependencies
        run: |
          pip install --upgrade pip
          pip install -e .[test]
          pip install coverage

      - name: Run tests with coverage (parallel execution)
        run: |
          echo "Running test suite with parallel execution and branch coverage tracking..."
          echo "Using pytest-xdist for 2.9x speedup (10s vs 31s serial)"
          coverage run -m pytest tests/ -v --strict-markers -m "not real_api" -n auto
          echo "âœ… Tests complete"

      - name: Generate coverage report
        run: |
          echo ""
          echo "=================================================="
          echo "Coverage Report"
          echo "=================================================="
          coverage report --fail-under=80
          echo ""
          echo "âœ… Coverage threshold met (â‰¥80% target)"
          echo "ðŸ“Š v3.8.1 targets: 80%+ per critical module | 88%+ overall"

      - name: Generate HTML coverage report
        if: always()
        run: |
          coverage html
          echo "HTML coverage report generated in htmlcov/"

      - name: Generate XML coverage report (for CI tools)
        if: always()
        run: |
          coverage xml
          echo "XML coverage report generated: coverage.xml"

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            htmlcov/
            coverage.xml
            .coverage
          retention-days: 30

      - name: Upload coverage summary
        if: always()
        run: |
          echo "# Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          coverage report >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
