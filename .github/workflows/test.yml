name: Tests

on:
  push:
    branches: [ main, master, develop, claude/** ]
  pull_request:
    branches: [ main, master, develop ]

# Cancel in-progress runs when new push occurs
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Restrict permissions to minimum required
permissions:
  contents: read

jobs:
  tests-and-coverage:
    name: Tests & Coverage (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    timeout-minutes: 10

    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install package and dependencies
        run: |
          pip install --upgrade pip
          pip install -e .[test]

      - name: Run tests with coverage (parallel execution)
        run: |
          echo "Running test suite with parallel execution and branch coverage tracking..."
          echo "Using pytest-xdist for 2.9x speedup (10s vs 31s serial)"
          pytest tests/ \
            --cov=vscode_scanner \
            --cov-report=html \
            --cov-report=xml \
            --cov-report=term \
            --cov-branch \
            --cov-fail-under=80 \
            -v \
            --strict-markers \
            -m "not real_api" \
            -n auto
          echo ""
          echo "âœ… Tests complete"
          echo "âœ… Coverage threshold met (â‰¥80% target)"
          echo "ðŸ“Š v3.8.1 targets: 80%+ per critical module | 88%+ overall"

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-py${{ matrix.python-version }}
          path: |
            htmlcov/
            coverage.xml
            .coverage*
          retention-days: 30
