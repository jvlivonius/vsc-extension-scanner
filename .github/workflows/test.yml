name: Tests

on:
  push:
    branches: [ main, master, develop, claude/** ]
  pull_request:
    branches: [ main, master, develop ]

# Cancel in-progress runs when new push occurs
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Restrict permissions to minimum required
permissions:
  contents: read

jobs:
  tests-and-coverage:
    name: Tests & Coverage (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    timeout-minutes: 10

    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install package and dependencies
        run: |
          pip install --upgrade pip
          pip install -e .[test]

      - name: Run tests with coverage (parallel execution)
        run: |
          echo "Running test suite with parallel execution and branch coverage tracking..."
          echo "Using pytest-xdist for 2.9x speedup (10s vs 31s serial)"
          pytest tests/ \
            --cov=vscode_scanner \
            --cov-report=html \
            --cov-report=xml \
            --cov-report=term \
            --cov-branch \
            --cov-fail-under=80 \
            -v \
            --strict-markers \
            -m "not real_api" \
            -n auto
          echo ""
          echo "‚úÖ Tests complete"
          echo "‚úÖ Coverage threshold met (‚â•80% target)"
          echo "üìä v3.8.1 targets: 80%+ per critical module | 88%+ overall"

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-py${{ matrix.python-version }}
          path: |
            htmlcov/
            coverage.xml
            .coverage*
          retention-days: 30

  # Status check aggregation job - single required check for all Python versions
  tests-status:
    name: Tests & Coverage Analysis
    runs-on: ubuntu-latest
    needs: tests-and-coverage
    if: always()

    steps:
      - name: Check test results
        run: |
          # This job succeeds only if all matrix jobs succeeded
          if [ "${{ needs.tests-and-coverage.result }}" != "success" ]; then
            echo "‚ùå Tests failed for one or more Python versions"
            echo "Check individual job logs for details"
            exit 1
          fi
          echo "‚úÖ All tests passed across Python 3.8-3.12"

  # Architecture validation aggregation - consolidated into main test suite
  architecture-status:
    name: Architecture Validation
    runs-on: ubuntu-latest
    needs: tests-and-coverage
    if: always()

    steps:
      - name: Check architecture tests
        run: |
          # Architecture tests are now part of the main test suite
          # This job validates they ran successfully across all Python versions
          if [ "${{ needs.tests-and-coverage.result }}" != "success" ]; then
            echo "‚ùå Architecture tests failed (included in main test suite)"
            echo "Architecture tests validate:"
            echo "  - 3-layer architecture compliance"
            echo "  - Import dependency rules"
            echo "  - Layer isolation boundaries"
            exit 1
          fi
          echo "‚úÖ Architecture validation passed"
          echo "   All architecture compliance tests passed across Python 3.8-3.12"
